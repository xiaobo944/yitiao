	<div id="opw" class="floating"><img src="images/x.png" /> </div>	
	
	<script>
	
		mui.plusReady(function(){
			
			document.getElementById("opw").addEventListener('tap',function(){
				
				mui.openWindow('voteDetail.html','voteDetail',{})
			}); 
			
			
			document.getElementById("taolun").addEventListener('tap',function(){
				var webUrl = plus.storage.getItem("web");
				var auth   = plus.storage.getItem("18810755213");
				
			
					mui.ajax(webUrl+"/moblie/visitbbs/visit",{
						dataType:'json',//服务器返回json格式数据
						type:'post',//HTTP请求类型 
						headers:{
							'Content-type':'application/json;charset=UTF-8',
							"Authorization":auth
							},
						success:function(data){
							//服务器返回响应，根据响应结果， 分析是否登录成功；
							alert(JSON.stringify(data)); 
						},
						error:function(xhr,type,errorThrown){
							//异常处理；
							console.log("e："+xhr.status);
							if(xhr.status==401){
								plus.storage.removeItem("18810755213");
								mui.openWindow('login.html','login',{})
							}
						}
					}); 
					
					
					
					
					
			});
		});
		
			
			
	</script>
